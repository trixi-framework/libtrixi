on: [push]

jobs:
  paper:
    runs-on: ubuntu-latest
    name: Paper Draft
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          # This should be the path to the paper within your repo.
          paper-path: paper.md
      - name: Upload
        uses: actions/upload-artifact@v1
        with:
          name: paper
          # This is the output path where Pandoc will write the compiled
          # PDF. Note, this should be the same directory as the input
          # paper.md
          path: paper.pdf
      - name: Copy to public folder for deployment
        shell: bash
        run: |
          mkdir -p build
          cp paper.pdf build/
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.LIBTRIXI_PAPER_2023_JOSS_PDF }}
          external_repository: sloede/libtrixi-paper-2023-joss-pdf
          publish_dir: ./build
          publish_branch: build
          force_orphan: true # Ensures that not all previous PDFs are kept around forever
